<!DOCTYPE HTML>



<html>


<head>
    <title>Contact Me</title>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7ocZH1B3WX8" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</head>
<p>
<fieldset>
    <legend>Feedback</legend>
    First Name: <input type="text" placeholder="anonymous" name="fname" required>
    Last Name: <input type="text" placeholder="anonymous" name="lname" required>
    email: <input type="email" placeholder="name@domain.com" name="mail">
    <br>

    Would you reccomend this website? <br>
    <input type="radio" name="reccomend" value="yes">Yes
    <br>
    <input type="radio" name="reccomend" value="no">No

    <p>Favorite website:
        <select size="1" name="websites" id="favsite">
            <option value="Google"> Google</option>
            <option value="Facebook"> Facebook</option>
            <option value="Twitter"> Twitter</option>
            <option value="Time"> Time</option>
            <option value="Instagram"> Instagram</option>
        </select>
    </p>
    <p>
        How would you rate this site out of 10? <input type="range" name="rating" min="1" max="10">
    </p>

    Additional Comments:
    <br>
    <textarea name="comment" cols="100" rows="10"></textarea>
    <p>

    <p>
        <input type="submit" value="Submit">
    </p>

    </p>
</fieldset>
</p>

</html>
