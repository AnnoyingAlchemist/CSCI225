<!DOCTYPE HTML>



<html>


<head>
    <title>Contact Me</title>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7ocZH1B3WX8" title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe> 

<p>
<fieldset>
    <legend>Feedback</legend>
    <form>
    First Name: <input type="text" placeholder="anonymous" name="fname" autocomplete="on" required>
    Last Name: <input type="text" placeholder="anonymous" name="lname" autocomplete="on" required>
    email: <input type="email" placeholder="name@domain.com" name="mail">
    <br>

    Would you reccomend this website? <br>
    <input type="radio" name="reccomend" value="yes">Yes
    <br>
    <input type="radio" name="reccomend" value="no">No

    <p>Favorite website:
        <select size="1" name="websites" id="favsite">
            <option value="Google"> Google</option>
            <option value="Facebook"> Facebook</option>
            <option value="Twitter"> Twitter</option>
            <option value="Time"> Time</option>
            <option value="Instagram"> Instagram</option>
        </select>
    </p>
    
    <p>
        What is your favorite Root faction?
        <input list="factions" name="favfactions">
        <datalist id="factions">
          <option value="Marquise de cat">
          <option value="Woodland Alliance">
          <option value="Vagabond">
          <option value="Eyrie Dynasties">
          <option value="None/Don't Play Root">
        </datalist>
    </p>

    <p>
        How would you rate this site out of 10? <input type="range" name="rating" min="1" max="10">
    </p>

    Additional Comments:
    <br>
    <textarea name="comment" cols="100" rows="10"></textarea>
    <p>

    <p>
        <input type="submit">
    </p>
</form>


</fieldset>


</html>
